<div class="container text-white text-center gap-3 mb-4 px-5">
    <div class="row">
        <div class="col-10">
            <input type="text" class="form-control rounded-0 h-100" [(ngModel)]="idOraccNo" placeholder="Search By ACC.No/ID">
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-light rounded-0 w-100 fs-5 fw-bold" (click)="searchAccount()">Search</button>
        </div> 
    </div>
</div>
<div class="container text-white text-center d-grid gap-3 mb-4 px-5">
    <button type="button" routerLink="/add-account" class="btn btn-outline-success rounded-0 fs-5 fw-bold">Add Account</button>
</div>

<div *ngFor="let account of accountsList" class="container text-white text-center d-grid gap-3 mb-3 px-5">
    <app-account [account]="account"></app-account>
</div>
