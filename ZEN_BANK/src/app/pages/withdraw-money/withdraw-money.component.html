<div class="container fs-5 py-5">
    <div class="row">
        <div class="col-lg-6 d-grid gap-3">
            <input type="number" class="form-control rounded-0" [(ngModel)]="account" placeholder="Withdrawal Account">
            <input type="number" class="form-control rounded-0" [(ngModel)]="amount" placeholder="Amount">
            <button class="btn btn-outline-light rounded-0" [disabled]="!account||!amount">Update</button>
        </div>
    </div>
</div>
