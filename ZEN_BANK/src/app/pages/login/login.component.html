<div class="container text-white d-grid w-50 gap-3 mb-5">
    <input type="email" class="form-control rounded-0" [(ngModel)]="email" placeholder="Email">
    <input type="password" class="form-control rounded-0" [(ngModel)]="password" placeholder="Password">

</div>
