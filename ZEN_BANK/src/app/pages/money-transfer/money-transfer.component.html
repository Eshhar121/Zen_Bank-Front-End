<div class="container fs-5 py-5">
    <div class="row">
        <div class="col-lg-6 d-grid gap-3">
            <input type="number" class="form-control rounded-0" [(ngModel)]="reciever" placeholder="Reciever's Account">
            <input type="number" class="form-control rounded-0" [(ngModel)]="payer" placeholder="Payer's Account">
            <input type="number" class="form-control rounded-0" [(ngModel)]="amount" placeholder="Amount">
            <button class="btn btn-outline-light rounded-0" [disabled]="!reciever||!payer||!amount">Update</button>
        </div>
    </div>
</div>
